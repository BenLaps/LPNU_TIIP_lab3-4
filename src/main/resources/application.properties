spring.application.name=Client-server
# H2 Database Settings
spring.datasource.url=jdbc:h2:mem:userdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Show SQL queries in console (optional, good for debugging)
spring.jpa.show-sql=true

# H2 Console (optional, for accessing DB via browser at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false 

# Automatically create/update schema (useful for development)
spring.jpa.hibernate.ddl-auto=update
